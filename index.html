<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Current Time:</h1>
        <h1 id="currentTime">

        </h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form  id="addAlarm">
            <div class="form-group">
              <label for="alarmTime">Set Alarm:</label>
              <input type="time" class="form-control" id="alarmTime">
            </div>
            <button type="submit" class="btn btn-primary">Add Alarm Time</button>
          </form>
        </div>
        <div class="col-md-4">
          <h1 style="display:none; color:red;" id='buzzer'>WAKE UP</h1>
        </div>
        <div class="col-md-4">
          <h2>Current Alarms:</h2>
          <ul class="list-group" id="allAlarms">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
